---
layout: default
---

<article class="post">
  <h2>{{ page.title }}</h2>
  <p class="post-date">{{ page.date | date: "%B %e, %Y" }}</p>
  {{ content }}

  <!-- Utterances comments: enable by creating a GitHub repo for issues and set repo in the script below -->
  <section id="comments">
    <!-- To enable comments:
         1) Create a GitHub repository that Utterances can use for issues (e.g., username/utterances-comments).
         2) Visit https://utteranc.es/ and authorize the app for that repo (choose issue-term mapping: pathname is common).
         3) Replace the `repo` value below with your repo (e.g., repo="matteodimario10/utterances-comments").
         4) Commit and deploy.
    -->
    <script src="https://utteranc.es/client.js"
      repo="lifeandotherstuff/Website"
      issue-term="pathname"
      theme="github-light"
      crossorigin="anonymous"
      async>
    </script>
    <noscript>
      <p>Comments are powered by <a href="https://utteranc.es/">Utterances</a>. Enable JavaScript to load them.</p>
    </noscript>
  </section>
</article>
